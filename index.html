<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix Ultimate - Local Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- PRO CSS STYLING --- */
        :root {
            --primary: #e50914; /* Red */
            --dark: #0f0f0f;
            --card: #1a1a1a;
            --text: #fff;
            --gray: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--dark); color: var(--text); padding-bottom: 60px; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 4%; background: rgba(0,0,0,0.9);
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        .brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); letter-spacing: 1px; }
        
        .nav-btn {
            background: transparent; border: 1px solid #444; color: #ccc;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.9rem;
        }
        .nav-btn.active { background: var(--primary); border-color: var(--primary); color: white; }
        .nav-btn:hover:not(.active) { border-color: white; color: white; }

        /* CONTAINER */
        .container { max-width: 1400px; margin: 0 auto; padding: 20px 4%; }
        
        .section-head { margin: 30px 0 20px; display: flex; align-items: center; gap: 10px; }
        .bar { width: 5px; height: 25px; background: var(--primary); border-radius: 2px; }
        h2 { font-weight: 600; font-size: 1.4rem; }

        /* MOVIE GRID */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px;
        }
        
        .card {
            background: var(--card); border-radius: 8px; overflow: hidden; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .poster-box { 
            height: 240px; width: 100%; overflow: hidden; background: #222; position: relative;
        }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        .play-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.3s;
        }
        .card:hover .play-overlay { opacity: 1; }
        .play-btn-icon {
            width: 50px; height: 50px; background: rgba(229, 9, 20, 0.9); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 20px; color: white;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
        }

        .meta { padding: 12px; }
        .title { font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .sub-text { font-size: 0.75rem; color: var(--gray); display: flex; justify-content: space-between; }

        /* PLAYER OVERLAY */
        .viewer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 200; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .viewer video { width: 100%; max-height: 80vh; max-width: 1000px; box-shadow: 0 0 50px rgba(255,255,255,0.1); }
        .viewer-controls { margin-top: 20px; display: flex; gap: 20px; align-items: center; }
        .close-btn { 
            background: #333; border: 1px solid #555; color: white; padding: 10px 25px; 
            border-radius: 30px; cursor: pointer; font-weight: 600; 
        }
        .close-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* ADMIN PANEL */
        .admin-box { 
            background: var(--card); padding: 30px; border-radius: 12px; max-width: 600px; margin: 0 auto; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none;
        }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ccc; }
        input[type="text"], input[type="file"] {
            width: 100%; background: #2a2a2a; border: 1px solid #444; padding: 12px; 
            color: white; border-radius: 6px; outline: none;
        }
        input[type="file"]::file-selector-button {
            background: #444; color: white; border: none; padding: 5px 10px; margin-right: 10px; border-radius: 4px; cursor: pointer;
        }
        .add-btn {
            width: 100%; background: var(--primary); color: white; padding: 14px; border: none;
            border-radius: 6px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s;
        }
        .add-btn:hover { background: #ff0f1f; }
        .add-btn:disabled { background: #555; cursor: not-allowed; }

        .loader { display: none; text-align: center; margin-top: 10px; color: var(--primary); font-size: 0.9rem; }

        /* LIST VIEW (Delete) */
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #222; padding: 10px 15px; margin-bottom: 10px; border-radius: 6px;
        }
        .del-btn { color: #ff4d4d; background: none; border: none; cursor: pointer; font-size: 0.9rem; }
        .del-btn:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <header>
        <div class="brand">STREAMFLIX</div>
        <nav>
            <button class="nav-btn active" onclick="setMode('user')" id="btnUser">Library</button>
            <button class="nav-btn" onclick="setMode('admin')" id="btnAdmin">Admin Upload</button>
        </nav>
    </header>

    <div id="videoViewer" class="viewer">
        <video id="mainPlayer" controls controlsList="nodownload"></video>
        <div class="viewer-controls">
            <h3 id="playingTitle">Movie Title</h3>
            <button class="close-btn" onclick="closeVideo()">Close Player</button>
        </div>
    </div>

    <div id="userPanel" class="container">
        <div class="section-head">
            <div class="bar"></div>
            <h2>My Collection</h2>
        </div>
        <div class="grid" id="movieGrid">
            <p style="color: #666; width: 100%;">Loading library...</p>
        </div>
    </div>

    <div id="adminPanel" class="container" style="display: none;">
        <div class="admin-box" style="display: block;">
            <h2 style="margin-bottom: 20px; text-align: center;">Upload New Movie</h2>
            
            <form id="uploadForm">
                <div class="input-group">
                    <label>Movie Name</label>
                    <input type="text" id="mName" placeholder="e.g. Family Trip 2024" required>
                </div>
                
                <div class="input-group">
                    <label>Select Poster Image</label>
                    <input type="file" id="mPosterFile" accept="image/*" required>
                </div>

                <div class="input-group">
                    <label>Select Video File</label>
                    <input type="file" id="mVideoFile" accept="video/*" required>
                </div>

                <button type="submit" class="add-btn" id="submitBtn">Save to Library</button>
                <div class="loader" id="loader">Saving to browser database... don't close...</div>
            </form>

            <div style="margin-top: 40px; border-top: 1px solid #333; padding-top: 20px;">
                <h3>Manage Files</h3>
                <div id="fileList" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <script>
        /* --- INDEXED DB LOGIC (THE BRAIN) --- */
        let db;
        const DB_NAME = "StreamFlixDB";
        const DB_VERSION = 1;

        // 1. Open Database
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onupgradeneeded = (e) => {
            db = e.target.result;
            // Create a store named 'movies' with 'id' as key
            if (!db.objectStoreNames.contains("movies")) {
                db.createObjectStore("movies", { keyPath: "id" });
            }
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            loadMovies(); // Load content when DB is ready
        };

        request.onerror = (e) => {
            console.error("Database error:", e.target.error);
        };

        // 2. Save Movie (Poster + Video)
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('mName').value;
            const posterFile = document.getElementById('mPosterFile').files[0];
            const videoFile = document.getElementById('mVideoFile').files[0];

            if (!posterFile || !videoFile) {
                alert("Please select both poster and video files.");
                return;
            }

            // Show Loading
            submitBtn.disabled = true;
            submitBtn.innerText = "Saving...";
            loader.style.display = "block";

            // Create Transaction
            const transaction = db.transaction(["movies"], "readwrite");
            const store = transaction.objectStore("movies");

            const movieData = {
                id: Date.now(),
                title: name,
                poster: posterFile, // Storing the actual Blob/File
                video: videoFile,   // Storing the actual Blob/File
                date: new Date().toLocaleDateString()
            };

            const addRequest = store.add(movieData);

            addRequest.onsuccess = () => {
                form.reset();
                submitBtn.disabled = false;
                submitBtn.innerText = "Save to Library";
                loader.style.display = "none";
                alert("Movie Saved! It will stay even after you close the app.");
                loadMovies(); // Refresh lists
            };

            addRequest.onerror = (err) => {
                console.error("Error saving:", err);
                alert("Error: Storage might be full.");
                submitBtn.disabled = false;
            };
        });

        // 3. Load Movies to UI
        function loadMovies() {
            const transaction = db.transaction(["movies"], "readonly");
            const store = transaction.objectStore("movies");
            const request = store.getAll();

            request.onsuccess = () => {
                const movies = request.result;
                renderUserGrid(movies);
                renderAdminList(movies);
            };
        }

        // 4. Render Grid
        const grid = document.getElementById('movieGrid');
        
        function renderUserGrid(movies) {
            grid.innerHTML = '';
            if (movies.length === 0) {
                grid.innerHTML = '<p style="color:#666; grid-column: 1/-1; text-align:center; margin-top:50px;">Library is empty. Go to Admin Upload.</p>';
                return;
            }

            movies.forEach(movie => {
                // Create temporary URLs for display (Zero memory cost for these links)
                const posterUrl = URL.createObjectURL(movie.poster);

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => playMovie(movie.video, movie.title);
                card.innerHTML = `
                    <div class="poster-box">
                        <img src="${posterUrl}" class="poster-img" alt="${movie.title}">
                        <div class="play-overlay">
                            <div class="play-btn-icon">â–¶</div>
                        </div>
                    </div>
                    <div class="meta">
                        <div class="title">${movie.title}</div>
                        <div class="sub-text">
                            <span>Movie</span>
                            <span>${movie.date}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 5. Render Admin List (For Deletion)
        const fileList = document.getElementById('fileList');
        
        function renderAdminList(movies) {
            fileList.innerHTML = '';
            movies.forEach(movie => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <span style="color:white;">${movie.title}</span>
                    <button class="del-btn" onclick="deleteMovie(${movie.id})">Delete</button>
                `;
                fileList.appendChild(item);
            });
        }

        // 6. Delete Movie
        window.deleteMovie = (id) => {
            if(confirm("Delete this movie permanently?")) {
                const transaction = db.transaction(["movies"], "readwrite");
                const store = transaction.objectStore("movies");
                store.delete(id);
                transaction.oncomplete = () => loadMovies();
            }
        };

        // 7. Video Player
        const playerDiv = document.getElementById('videoViewer');
        const videoEl = document.getElementById('mainPlayer');
        const titleEl = document.getElementById('playingTitle');

        window.playMovie = (videoBlob, title) => {
            const videoUrl = URL.createObjectURL(videoBlob);
            videoEl.src = videoUrl;
            titleEl.innerText = title;
            playerDiv.style.display = 'flex';
            videoEl.play();
        };

        window.closeVideo = () => {
            videoEl.pause();
            videoEl.src = "";
            playerDiv.style.display = 'none';
        };

        // 8. Navigation
        window.setMode = (mode) => {
            const userP = document.getElementById('userPanel');
            const adminP = document.getElementById('adminPanel');
            const btnU = document.getElementById('btnUser');
            const btnA = document.getElementById('btnAdmin');

            if(mode === 'user') {
                userP.style.display = 'block';
                adminP.style.display = 'none';
                btnU.classList.add('active');
                btnA.classList.remove('active');
                loadMovies(); // Refresh to get updates
            } else {
                userP.style.display = 'none';
                adminP.style.display = 'block';
                btnU.classList.remove('active');
                btnA.classList.add('active');
            }
        };

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud PC Pro</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: #000; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        /* Desktop */
        .desktop {
            background: url('https://wallpaperaccess.com/full/1567831.jpg') no-repeat center center;
            background-size: cover;
            height: 93vh;
            position: relative;
            padding: 20px;
        }

        .icon {
            display: flex; flex-direction: column; align-items: center;
            width: 70px; color: white; cursor: pointer; text-shadow: 1px 1px 2px #000;
        }
        .icon img { width: 50px; height: 50px; margin-bottom: 5px; }

        /* Window System */
        .window {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 100; flex-direction: column;
        }
        .title-bar { 
            background: #202124; color: white; padding: 10px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .close-btn { background: #ea4335; border: none; color: white; padding: 5px 15px; border-radius: 4px; cursor: pointer; }

        /* YouTube Inner App */
        .yt-container { display: flex; flex-direction: column; height: 100%; background: #000; }
        .yt-search { display: flex; padding: 10px; background: #111; gap: 5px; }
        .yt-search input { flex: 1; padding: 8px; border-radius: 4px; border: none; }
        .yt-search button { padding: 8px 15px; background: #ff0000; color: white; border: none; border-radius: 4px; }
        
        iframe { border: none; width: 100%; height: 100%; }

        /* Taskbar */
        .taskbar {
            height: 7vh; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; color: white; border-top: 1px solid #333;
        }
        .net-tag { font-size: 10px; color: #0f0; border: 1px solid #0f0; padding: 2px 5px; border-radius: 3px; }
    </style>
</head>
<body>

<div class="desktop">
    <div class="icon" onclick="openYT()">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        <span>YouTube PC</span>
    </div>

    <div id="pcWin" class="window">
        <div class="title-bar">
            <span id="winTitle">App</span>
            <button class="close-btn" onclick="closeWin()">X</button>
        </div>
        
        <div id="ytApp" class="yt-container">
            <div class="yt-search">
                <input type="text" id="ytQuery" placeholder="Video search karein...">
                <button onclick="searchYT()">Search</button>
            </div>
            <iframe id="ytFrame" src="https://www.youtube.com/embed?listType=search&list=trending"></iframe>
        </div>
    </div>
</div>

<div class="taskbar">
    <div style="display:flex; align-items:center; gap:10px;">
        <img src="https://img.icons8.com/color/48/windows-11.png" width="25">
        <span class="net-tag">INTERNET ACTIVE</span>
    </div>
    <div id="clock">00:00</div>
</div>

<script>
    // YouTube Search Logic
    function searchYT() {
        const query = document.getElementById('ytQuery').value;
        if(query) {
            // Hum direct search URL use karenge jo iframe block nahi karta
            const embedUrl = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(query)}`;
            document.getElementById('ytFrame').src = embedUrl;
        }
    }

    function openYT() {
        document.getElementById('pcWin').style.display = 'flex';
        document.getElementById('winTitle').innerText = "YouTube Cloud PC";
    }

    function closeWin() {
        document.getElementById('pcWin').style.display = 'none';
        document.getElementById('ytFrame').src = '';
    }

    // Time update
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }, 1000);
</script>

</body>
</html>
